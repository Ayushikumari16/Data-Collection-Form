<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extended Data Collection Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>User Data Collection</h2>
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required>

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Hobbies:</label>
      <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
      <label><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
      <label><input type="checkbox" name="hobbies" value="Gaming"> Gaming</label>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">--Select--</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your message..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
